{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}File Add{% endblock %}
{% block body %}
<center>
    <h1>File Add</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'admin_file_store_add'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="document">File :</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
       <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <b>{{msg}}</b>
</center>
{% endblock %}
