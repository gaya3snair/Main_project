{% extends 'myapp/auditor_base.html' %}
{% load static %}
{% block title %}File Details{% endblock %}
{% block body %}
<center>
    <h1>File Details</h1>
    <div class="container">
    <form role="form" name="frm" action="{% url 'user_file_store_view'%}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>File Name</th>
                <th>File Size</th>
                <!--<th>File</th> -->
                <th>Action</th>
            </tr>
            </thead>
            {% for fs in file_list %}
            <tbody>
            <tr>
                <td>{{ fs.id }}</td>
                <td>{{ fs.fname }}</td>
                <td>{{ fs.fsize }}</td>
               <!-- <td><embed src="../static/myapp/media/{{ fs.fpath }}" width="200" height="100"></embed></td> -->
                <td>
                    <a href="../auditor_file_share_add?file_id={{ fs.id }}">Request</a>
                </td>
            </tr>
            <tbody>
            {% endfor %}
        </table>

    </form>
    </div>
    <b>{{msg}}</b>
</center>
{% endblock %}
