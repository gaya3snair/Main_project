{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Auditor Details{% endblock %}
{% block body %}
<center>
    <h1>Auditor Details</h1>
    <div class="container">
    <form role="form" name="frm" action="{% url 'user_auditor_details_view'%}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>

            </tr>
            </thead>
            {% for ad in auditor_list %}
            <tbody>
            <tr>
                <td>{{ ad.id }}</td>
                <td>{{ ad.fname }} {{ ad.lname }}</td>

            </tr>
            <tbody>
            {% endfor %}
        </table>

    </form>
    </div>
    <b>{{msg}}</b>
</center>
{% endblock %}
